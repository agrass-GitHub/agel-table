<meta charset="utf-8">
<title>agelTable demo</title>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/gh/agrass-GitHub/agel-table@0.11/dist/agel-table.umd.min.js"></script>
<!-- <script src="./agelTable.umd.js"></script> -->

<body>
  <div id="app">
    <agel-table v-model="table"></agel-table>
  </div>
</body>

<script>
  new Vue({
    el: "#app",
    data() {
      return {
        table: {
          border: true,
          columns: [
            { label: "基础表格", prop: "base", width: 100 },
            { label: "简单使用", prop: "use", minWidth: 100 },
          ],
          data: [
            { base: "基础表格", use: "简单使用" },
            { base: "基础表格", use: "简单使用" },
          ]
        }
      }
    }
  })
</script>

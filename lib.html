<meta charset="utf-8">
<title>agel-table demo</title>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./agel-table.umd.js"></script>

<body>
  <div class="" id="app" style="width: 500px;height:500px">
    <agel-table v-model='table'></agel-table>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        table: {
          height: 300,
          border: true,
          isResize: true,
          size: 'small',
          data: [
            {
              name: '小明', phone: '123123'
            }
          ],
          columns: [
            { label: '姓名', prop: 'name' },
            { label: '手机', prop: 'phone' },
          ],
        }
      }
    }
  })
</script>
